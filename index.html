<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar DACTe</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #scan-button {
            background-color: #28a745; /* Cor verde para o botão de escanear */
        }
        #scan-button:hover {
            background-color: #218838;
        }
        #qr-reader {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 15px;
            display: none; /* Começa escondido */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Consultar DACTe</h2>
        <p>Escaneie o QR Code ou digite a chave de acesso para gerar o PDF:</p>
        
        <div id="qr-reader"></div>
        
        <button id="scan-button" onclick="startScanner()">Escanear QR Code</button>

        <input type="text" id="chaveDeAcesso" placeholder="A chave de acesso aparecerá aqui">
        <button onclick="redirecionar()">Gerar PDF</button>
    </div>

    <!-- Biblioteca de JavaScript para ler QR Code. Essencial para funcionar. -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

    <script>
        let html5QrCode = null;

        // Função para iniciar o scanner
        function startScanner() {
            const qrReaderDiv = document.getElementById('qr-reader');
            qrReaderDiv.style.display = 'block'; // Mostra o leitor de vídeo

            if (html5QrCode && html5QrCode.isScanning) {
                return; // Se já estiver escaneando, não faz nada
            }
            
            html5QrCode = new Html5Qrcode("qr-reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, (errorMessage) => {
                // Erros de leitura podem ser ignorados
            });
        }

        // --- FUNÇÃO MODIFICADA ---
        // Função chamada quando o QR Code é lido com sucesso
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`URL do QR Code: ${decodedText}`);
            let chaveExtraida = '';

            try {
                // Tenta tratar o texto decodificado como uma URL
                const url = new URL(decodedText);
                
                // Procura pelo parâmetro 'chCTe' na URL
                const chave = url.searchParams.get("chCTe");

                if (chave) {
                    chaveExtraida = chave; // Se encontrou, usa a chave
                    console.log(`Chave extraída da URL: ${chaveExtraida}`);
                } else {
                    // Se não encontrou o parâmetro, usa o texto completo como alternativa
                    chaveExtraida = decodedText;
                    console.warn("Parâmetro 'chCTe' não encontrado. Usando o texto completo.");
                }
            } catch (e) {
                // Se o texto do QR Code não for uma URL válida, usa o texto como está
                chaveExtraida = decodedText;
                console.error("O conteúdo do QR Code não é uma URL válida. Usando o texto completo.");
            }

            // Coloca a chave extraída no campo de input
            document.getElementById('chaveDeAcesso').value = chaveExtraida;

            // Para a câmera para economizar recursos
            stopScanner();
        }
        
        // Função para parar o scanner e esconder o vídeo
        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(ignore => {
                    console.log("Scanner parado.");
                }).catch(err => {
                    console.error("Falha ao parar o scanner.", err);
                });
            }
            document.getElementById('qr-reader').style.display = 'none'; // Esconde o leitor de vídeo
        }

        // Função para gerar o PDF, agora com limpeza de caracteres
        function redirecionar() {
            // Pega o valor digitado e remove tudo que não for número
            var chave = document.getElementById('chaveDeAcesso').value.replace(/\D/g, '');

            if (chave) {
                var url = 'https://portal.smartonline.app/portal24hdacte/frm_gera_dacte.aspx?CHAVE=' + chave + '&GERA_PDF=SIM&TIPO=V';
                window.location.href = url;
            } else {
                alert('Por favor, escaneie ou digite uma chave de acesso.');
            }
        }
    </script>

</body>
</html>
